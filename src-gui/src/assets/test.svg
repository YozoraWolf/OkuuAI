<svg class="svg-filter" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <filter id="blur-filter">
            <feGaussianBlur in="SourceGraphic" stdDeviation="9"/> <!-- Adjust the blur radius as needed -->
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="rgba(0, 0, 0, 0.5)" style="filter:url(#blur-filter)"/>
</svg>
